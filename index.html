<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://domchristie.github.io/to-markdown/src/to-markdown.js"></script>
    <script>
      $(function(){
        $('textarea').on('paste',function(e) {
          e.preventDefault();
          var ev = (e.originalEvent || e);
          $(this).val($(this).val() + toMarkdown(ev.clipboardData.getData('text/html').match(/<body>/) ? toMarkdown(ev.clipboardData.getData('text/html')).match(/<body>(.*\n*)*<\/body>/gi)[0].split('<body>')[1].split('</body>')[0] : ev.clipboardData.getData('text/plain')));
        }); 
      });
    </script>
  </head>
  <body>
    below is a &lt;textarea&gt;. using a few lines<br>
    of javascript, it's been made to automatically convert <br>
    rich text to markdown when copied/pasted*. <br>
    <textarea style="width:300px;height:200px;"></textarea><br>
    check out the code <a href="https://github.com/JoahG/filthyrich">on github</a><br><br>
    *only works in Google Chrome
  </body>
</html>
